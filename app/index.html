<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bootstrap Project</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #363062; 
            color: #ecf0f1;
            margin: 0;
        }

   
        .navbar {
            
            background: #353935; 
        }

        .navbar-brand {
            color: #ecf0f1 !important; 
        }

        .navbar-nav .nav-link {
            color: #ecf0f1 !important; 
        }

        .navbar-text {
            color: #ecf0f1 !important; 
        }

    
        .main-content {
        
        }
        #home h2 {
            font-size: 36px; /* Increased font size for impact */
            color: #F5E8C7; /* Different color for the text */
        }
        #home {
            padding: 50px;
            text-align: center;
            height: 100vh; /* Full viewport height */
        }

        #about {
            padding: 50px;
            text-align: center;
            opacity: 0; /* Initially hide the About section */
            transition: opacity 1s ease; /* Add transition for opacity */
        }

        /* Custom styles for the footer */
        footer {
            background-color: #435585; 
            color: #ecf0f1;
            padding: 30px 0;
        }

        footer a {
            color: #F5E8C7;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: none;
        }

        .social-icons {
            font-size: 24px;
            margin-right: 10px;
        }

       
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid d-flex justify-content-center"> <!-- Center the content -->
            <a class="navbar-brand" href="#">FUJIRO</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                </ul>
            </div>
            <span class="navbar-text">
                <a class="btn btn-outline-light" style="color: black;" onmouseover="this.style.color='black'" onmouseout="this.style.color=''">Login</a>

            </span>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="home">
        <h2>Choose <strong>FUJIRO</strong></h2>
        <p>Discover the perfect stay with <strong>FUJIRO</strong>, where we bring you a world of hotels at your fingertips. </p>
    </div>

    <!-- About Section -->
    <div id="about">
        <h2>About Section</h2>
        <p>Your about content goes here.</p>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#login">Login</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <address>
                        <p>&copy; 2023 FUJIRO</p><br>
                        <a href="mailto:kikovribeiro@gmail.com">kikovribeiro@gmail.com</a>
                    </address>
                </div>
                <div class="col-md-4">
                    <h5>Connect With Us</h5>
                    <a href="" class="social-icons"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="social-icons"><i class="bi bi-twitter"></i></a>
                    <a href="https://github.com/kikoribeiro/fujiro" class="social-icons"><i class="bi bi-github"></i>
                    <a href="#" class="social-icons"><i class="bi bi-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.21.0/font/bootstrap-icons.css"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            window.addEventListener("scroll", revealAboutSection);

            function revealAboutSection() {
                var aboutSection = document.getElementById("about");

                // Calculate the distance of the About section from the top of the viewport
                var aboutSectionTop = aboutSection.getBoundingClientRect().top;

                // Check if the top of the About section is visible in the viewport
                if (aboutSectionTop < window.innerHeight) {
                    aboutSection.style.opacity = "1";
                } else {
                    aboutSection.style.opacity = "0";
                }
            }
        });
    </script>

</body>

</html>
